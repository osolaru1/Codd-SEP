<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display driving directions</title>
<meta name="viewport" http-equiv="Content-Security-Policy" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

  
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
    type="text/css"
/>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZWJvbnk1NTU1IiwiYSI6ImNrZ2RiaGR2ejBtemkyc213Y25hOWdvOGgifQ.Vorcu1YOG4QOdq2OO1UggQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ebony5555/ckgu94fuj0va019nzm994r025',
        center: [-84.386815, 33.753970],
        zoom: 10
    });

    map.addControl(
        new MapboxDirections({
            accessToken: mapboxgl.accessToken
        }),
        'top-left'
    );
</script>

</body>
</html>
